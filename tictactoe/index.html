<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="tictactoe container">
    <div class="row">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="row " id="notification">
      <p id="winnerMessage"></p>
    </div>
    <div class="row">
      <div class="space col-xs-4 line-right line-bottom"></div>
      <div class="space col-xs-4 line-right line-bottom"></div>
      <div class="space col-xs-4 line-bottom"></div>
    </div>
    <div class="row">
      <div class="space col-xs-4 line-right line-bottom"></div>
      <div class="space col-xs-4 line-right line-bottom"></div>
      <div class="space col-xs-4 line-bottom"></div>
    </div>
    <div class="row">
      <div class="space col-xs-4 line-right"></div>
      <div class="space col-xs-4 line-right"></div>
      <div class="space col-xs-4"></div>
    </div>
    <div class="row restartRow">
      <div class="col-md-12">
        <button class="btn btn-primary" id="restartButton">New Game</button>
      </div>
    </div>
  </div>
    
</body>
<script src="main.js"></script>
</html>
